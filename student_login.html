<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .login-card {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    .login-card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
    }
</style>
</head>
<body>

<div class="login-card">
    <h2>Student Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p id="errorMsg" class="text-danger mt-2" style="display:none;"></p>
    </form>
</div>

<script>
    // Sample hardcoded user for demonstration
    const users = [
        { username: "student1", password: "12345", student_id: 1 },
        { username: "student2", password: "abcde", student_id: 2 }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const user = users.find(u => u.username === username && u.password === password);
        const errorMsg = document.getElementById('errorMsg');

        if(user) {
            // Store student ID in localStorage (simulate session)
            localStorage.setItem('student_id', user.student_id);
            window.location.href = "student_dashboard.html"; // redirect to dashboard
        } else {
            errorMsg.innerText = "Invalid Username or Password!";
            errorMsg.style.display = "block";
        }
    });
</script>

</body>
</html>

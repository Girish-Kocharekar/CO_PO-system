<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Marks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2 class="mb-4">Admin: Enter Student Marks</h2>

<form id="marksForm">
  <!-- Select Course -->
  <div class="mb-3">
    <label class="form-label">Select Course</label>
    <select class="form-control" name="course_id" id="courseSelect" onchange="showForm()">
      <option value="">-- Select --</option>
      <option value="1">Data Structures</option>
      <option value="2">Database Management Systems</option>
      <option value="3">Operating Systems</option>
    </select>
  </div>
</form>

<div id="marksSection" style="display:none;">
  <!-- Select Student -->
  <div class="mb-3">
    <label class="form-label">Select Student</label>
    <select class="form-control" name="student_id">
      <option value="1">John Doe (101)</option>
      <option value="2">Jane Smith (102)</option>
      <option value="3">Alice Johnson (103)</option>
    </select>
  </div>

  <!-- Enter CO Marks -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>CO Code</th>
        <th>Description</th>
        <th>Score</th>
        <th>Max Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CO1</td>
        <td>Understand basic data structures</td>
        <td><input type="number" class="form-control" value="0"></td>
        <td><input type="number" class="form-control" value="20"></td>
      </tr>
      <tr>
        <td>CO2</td>
        <td>Implement algorithms efficiently</td>
        <td><input type="number" class="form-control" value="0"></td>
        <td><input type="number" class="form-control" value="20"></td>
      </tr>
      <tr>
        <td>CO3</td>
        <td>Analyze algorithm complexity</td>
        <td><input type="number" class="form-control" value="0"></td>
        <td><input type="number" class="form-control" value="20"></td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-success" onclick="submitMarks()">Save Marks</button>
  <div id="successMessage" class="alert alert-success mt-3" style="display:none;">Marks added successfully!</div>
</div>

<script>
function showForm() {
  const courseSelect = document.getElementById('courseSelect');
  const marksSection = document.getElementById('marksSection');
  if (courseSelect.value) {
    marksSection.style.display = 'block';
  } else {
    marksSection.style.display = 'none';
  }
}

function submitMarks() {
  // Just show a success message for demonstration
  document.getElementById('successMessage').style.display = 'block';
}
</script>

</body>
</html>
